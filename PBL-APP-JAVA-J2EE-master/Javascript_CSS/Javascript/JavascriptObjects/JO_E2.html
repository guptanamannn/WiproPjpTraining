<html>
<title>
	E2
</title>
<body>

	<h3>
		Convert string to UpperCase.
	</h3>
	<p>Enter String: <input type="text" id="string"> <input type="button" onclick="palindrom1()" value="Submit"></p>
	<p>String in Upper Case: <span id="result"></span> </p>
	<script type="text/javascript">
			function palindrom1(){
				var s = document.getElementById("string").value;
				document.getElementById("result").innerHTML = s.toUpperCase();
			}
		</script>
		
</body>
</html>
