<body>

	<h3>
		Convert string to UpperCase.
	</h3>
	<p>Enter String: <input type="text" id="string" onblur ="palindrom1()"></p>
	<script type="text/javascript">
			function palindrom1(){
				var s = document.getElementById("string");
				s.value = s.value.toUpperCase();
			}
		</script>
