<html>
<title>E8
	</title>
<body>
	<input type="button" value="Prompt for A number" onclick="eo()">
	<script type="text/javascript">
		function eo(){
			var n =prompt("Enter a number: ");
			if(n%2==0){
				alert("Number is Even");
			}else{
				alert("Number is Odd");
			}
		}
	</script>
</body>
</html>
